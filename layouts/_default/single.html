{{ define "content" }}
<div class="content">
  <main>
    <h1{{ if .Params.hiddenTitle }} class="hidden-title"{{ end }}>{{ .Title | markdownify }}</h1>
    {{ with .Params.perex }}
      <div class="perex">
        {{ partial "md-block.html" . }}
      </div>
    {{ end }}

    {{ partial "typo.html" .RawContent }}
  </main>
</div>
{{ end }}
